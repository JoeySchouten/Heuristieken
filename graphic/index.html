	<script>
	var canvas = document.getElementById('veld');
	var context = canvas.getContext("2d");
	var str = document.getElementById("huisplaats").innerText;

	canvas.style.background = 'lightgreen';

	// splitst op de nieuwe lijn
	var wijkdata = str.split("\n");
	var xcor = [];
	var ycor = [];
	var huislen = [];
	var huiswid = [];
	var huisval = []

		// wijkdata tekenen
		for (var i in wijkdata) {
			var data = wijkdata[i].split(",");
			xcor.push((data[0])*3);
			ycor.push((data[1])*3);
			huislen.push((data[2])*3);
			huiswid.push((data[3])*3);
			huisval.push(data[4]);
		}

		console.log(xcor)
	   	console.log(ycor);
	   	console.log(huislen);
	   	console.log(huiswid);
	   	console.log(huisval);

		for(x = 0; x < xcor.length; x++){
			if (huisval[x] === "Eengezins") {
				context.fillStyle = "gray";
			} else if (huisval[x] === "Bungalow") {
				context.fillStyle = "brown";
			} else if (huisval[x] === "Villa") {
				context.fillStyle = "#262626";
			} else if (huisval[x] === "Water") {
				context.fillStyle = "#00DDDD";
			}
			context.fillRect(xcor[x],ycor[x],huiswid[x],huislen[x]);
	   	}
